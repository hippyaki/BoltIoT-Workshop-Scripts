 <!---   <body style="background: rgb(255,255,255); background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(122,171,189,1) 53%, rgba(1,73,76,1) 98%);">  --->
        <nav>
            <h1> R1 - GPIO 0  &nbsp | &nbsp  R2 - GPIO 1  &nbsp | &nbsp  R5 - GPIO 2  &nbsp | &nbsp  R6 - GPIO 3  &nbsp | &nbsp  MEETING ROOM - GPIO 4</h1>
        </nav>
    
      <center>
        <div id ="Content">
          <div id = "buttons">  
              <div class="api">
                <input id="api" type="text" placeholder="Enter API KEY" >
                <button type="button" class="apibtn" onclick="apikey_val();">Enter</button>
              </div>
              
              <br><br><br><br><br><br>

              <div class="device">
                <input id="device" type="text" placeholder="Enter DEVICE ID" >
                <button type="button" class="devbtn" onclick="deviceid_val();">Enter</button>
              </div>
          </div>
          <center>
          <div id="Floor">
            <div id = "Phase1">
                <button id="R1" onclick = "R1()">R1</button>
                <button id="R2" onclick = "R2()">R2</button>
                <button id="R3">Store</button>
            </div>
            <div id = "Phase2">
               <button id="R4">Store</button>
               <button id="R5" onclick = "R5()" >R5</button>
               <button id="R6" onclick = "R6()">R6</button>
            </div>
            <div id = "Phase3">
              <button id="R7" onclick = "R7()">Meeting Room</button>
              <button id="R8">Control</button>
            </div>  
          </div>
          </center>
          <div id="Weather">  
           
                        <div class='box'>
                          <div class='wave -one'></div>
                          <div class='wave -two'></div>
                          <div class='wave -three'></div>
                          <div class="weathercon"><i class='' style=''></i></div>
                          <div class="info">
                            <h4 class="weather"></h4>
                            <h2 class="location"></h2>
                            <p class="date"></p>
                            <h1 class="temp"></h1>
                          </div>
                        </div>       
          </div>


        </div>  
     </center> 
      <div id = "Extra">
             <div class = "shut"> 
                  <button onclick="SHUT()" id="shutbtn">Emergency Shut Down</button>
              
             
                  <button onclick="isOnline()" id="motionbtn">Check Status</button>

                    

             </div>
          </div>
